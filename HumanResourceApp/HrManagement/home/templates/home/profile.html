{% extends "home/base.html" %}

<style>
    body {
    background: #535DA1
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% block content %}

            <section class="hero d-flex justify-content-center align-items-center" id="section_1">
                <div class="container">
    <div class="row" style="width:120%">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-7 border-right">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" name="f_name" value="{{users.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{users.last_name}}" name="l_name" placeholder="surname"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Email</label><input type="email" class="form-control" name="email" placeholder="Email" value="{{users.email}}"></div>
                    <div class="col-md-6"><label class="labels">State</label>
                    <select class="form-control" name="state" id="" value="{{users.provinces.id}}">
                        {% for state in states %}
                           <option value="{{state.id}}"{% if state.id == current_state %}selected{% endif %}>{{state.name|capfirst}}</option>
                        {% endfor %}
                    </select>
                    
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder="Address" value="{{users.address}}"></div>
                    <div class="col-md-6"><label class="labels">Expertise</label>                    
                    <select class="form-control" name="exp" id="" value="{{users.specialization}}">
                        {% for exp in expertiese %}
                        <option value="{{exp.id}}"{% if exp.id == current_specialization %}selected{% endif %}>{{exp.name|capfirst}}</option>

                        {% endfor %}
                    </select></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Upload Your CV</label><input type="file" class="form-control" placeholder="Upload CV" name="cv" value=""></div>
                </div>
                <div class="mt-5 text-center"><input type="submit" class="btn btn-primary profile-button" value="Save Profile"></div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
            </section>

{% endblock content %}
